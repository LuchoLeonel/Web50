{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>New Page</h1>

    <form action="{% url 'wiki:create' %}" method="POST" autocomplete="off">
        {% csrf_token %}
        <p>Title:</p>
        <p>{{ title }}</p>
        <p></p>
        <p>Body:</p>
        <p>{{ body }}</p>
        <p></p>
        <input type="submit" method="POST" value="Create New Page"></input>
    </form>
    

{% endblock %}
